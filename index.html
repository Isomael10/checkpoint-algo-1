<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Phrase</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Analyse de Phrase</h1> <br>
        <label for="phrase">Entrez une phrase (terminez par un point) :</label>
        <textarea id="phrase" placeholder="Exemple : Bonjour tout le monde."></textarea> <br>
        <button onclick="analyserPhrase()">Analyser</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function analyserPhrase() {
            const phrase = document.getElementById('phrase').value;
            let longueur = 0;
            let nombreDeMots = 0;
            let nombreDeVoyelles = 0;

            for (let i = 0; i < phrase.length; i++) {
                const caractere = phrase[i];

                // Vérifie si c'est un point pour terminer l'analyse
                if (caractere === '.') {
                    break;
                }

                // Compter la longueur
                longueur++;

                // Compter les mots
                if (caractere === ' ' && i > 0 && phrase[i - 1] !== ' ') {
                    nombreDeMots++;
                }

                // Compter les voyelles
                if ('aeiouyAEIOUY'.includes(caractere)) {
                    nombreDeVoyelles++;
                }
            }

            // Ajouter 1 au nombre de mots pour le dernier mot
            if (longueur > 0) {
                nombreDeMots++;
            }

            // Afficher les résultats
            document.getElementById('result').innerHTML = `
                <strong>Résultats :</strong><br>
                Longueur de la phrase : ${longueur}<br>
                Nombre de mots : ${nombreDeMots}<br>
                Nombre de voyelles : ${nombreDeVoyelles}
            `;
        }
    </script>

</body>
</html>
